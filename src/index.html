<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/kudomundo-webcomponents.esm.js"></script>
    <script nomodule src="/build/kudomundo-webcomponents.js"></script>

  </head>
  <body>
    <animated-button style="margin-top: 300px" id="button" text="Enviar" success="Sucesso!"></animated-button>
    <script>
      function execute() {
        return new Promise(resolve => {
          setTimeout(()=> {
            resolve(1);
            console.log('foi');
          }, 3000)
        });
      }

      document.getElementById('button').action = execute;
    </script>
  </body>
</html>
